<!-- ============================================================ -->
<!-- PROFILE VIEW SEITE ‚Äì PROFIL ANZEIGEN -->
<!-- ============================================================ -->

<!doctype html>
<html lang="en">
<head>
    <!-- Setzt die Zeichencodierung, damit Sonderzeichen richtig angezeigt werden: -->
    <meta charset="UTF-8" />

    <!-- Setzt den Titel der Seite oben im Browser-Tab: -->
    <title>Profile</title>

    <!-- L√§dt die eigene Styles-Datei f√ºr Wingmatch: -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
<!-- ============================================================ -->
<!-- SEITENBEREICH ‚Äì PROFIL ZENTRIERT -->
<!-- ============================================================ -->

<div class="page-center">
    <div class="profile-card">

        <!-- ============================================================ -->
        <!-- PROFIL KOPF ‚Äì NAME + BASIS DATEN -->
        <!-- ============================================================ -->

        <!-- Zeigt den Namen der Person an (wird per JS gef√ºllt): -->
        <h2 id="profileName"></h2>

        <!-- Zeigt Alter, Geschlecht, Standort usw. (wird per JS gef√ºllt): -->
        <div id="profileMeta" class="profile-meta"></div>

        <!-- ============================================================ -->
        <!-- FOTOS ‚Äì GRID -->
        <!-- ============================================================ -->

        <!-- Zeigt die Fotos als Gitter (wird per JS gef√ºllt): -->
        <div id="profilePhotos" class="photo-grid"></div>

        <!-- ============================================================ -->
        <!-- ABOUT ‚Äì BIO -->
        <!-- ============================================================ -->

        <div class="profile-section">
            <!-- √úberschrift f√ºr Bio: -->
            <h4>About</h4>
            <!-- Box f√ºr Bio-Text (wird per JS gef√ºllt): -->
            <div id="profileBio" class="profile-box"></div>
        </div>

        <!-- ============================================================ -->
        <!-- HOBBIES -->
        <!-- ============================================================ -->

        <div class="profile-section">
            <!-- √úberschrift f√ºr Hobbies: -->
            <h4>Hobbies</h4>
            <!-- Box f√ºr Hobbies (wird per JS gef√ºllt): -->
            <div id="profileHobbies" class="profile-box"></div>
        </div>

        <!-- ============================================================ -->
        <!-- ZODIAC ‚Äì STERNZEICHEN -->
        <!-- ============================================================ -->

        <div class="profile-section">
            <!-- √úberschrift f√ºr Sternzeichen: -->
            <h4>Zodiac</h4>
            <!-- Box f√ºr Sternzeichen (wird per JS gef√ºllt): -->
            <div id="profileZodiac" class="profile-box"></div>
        </div>

        <!-- ============================================================ -->
        <!-- LOOKING FOR ‚Äì ICH SUCHE -->
        <!-- ============================================================ -->

        <div class="profile-section">
            <!-- √úberschrift f√ºr ‚ÄûLooking for‚Äú: -->
            <h4>Looking for</h4>
            <!-- Box f√ºr ‚ÄûLooking for‚Äú (wird per JS gef√ºllt): -->
            <div id="profileLookingFor" class="profile-box"></div>
        </div>

        <!-- ============================================================ -->
        <!-- MORE ‚Äì EXTRA -->
        <!-- ============================================================ -->

        <div class="profile-section">
            <!-- √úberschrift f√ºr Extra-Infos: -->
            <h4>More</h4>
            <!-- Box f√ºr Extra-Text (wird per JS gef√ºllt): -->
            <div id="profileExtra" class="profile-box"></div>
        </div>

        <!-- ============================================================ -->
        <!-- PROMPTS ‚Äì ZUSATZFRAGEN -->
        <!-- ============================================================ -->

        <!-- Container f√ºr Prompts (wird per JS gef√ºllt): -->
        <div id="profilePrompts"></div>

        <!-- ============================================================ -->
        <!-- WINGMAN COMMENTS ‚Äì KOMMENTARE ZU DIESEM PROFIL -->
        <!-- ============================================================ -->

        <section id="wingmanCommentsSection" class="mt-4">
            <!-- Titel vom Kommentarbereich: -->
            <h3>Wingman Comments üí¨</h3>

            <!-- ============================================================ -->
            <!-- KOMMENTAR EINGABE (NUR F√úR WINGMAN SICHTBAR) -->
            <!-- ============================================================ -->

            <!-- COMMENT INPUT (nur Wingman sichtbar) -->
            <div id="wingmanCommentBox" class="hidden">
                <!-- Textfeld, wo der Wingman etwas schreibt: -->
                <textarea id="wingmanCommentText"
                          placeholder="Say something nice about your friend‚Ä¶"></textarea>
                <!-- Button zum Absenden vom Kommentar: -->
                <button id="postWingmanComment">Post</button>
            </div>

            <!-- ============================================================ -->
            <!-- KOMMENTAR LISTE (F√úR ALLE SICHTBAR) -->
            <!-- ============================================================ -->

            <!-- Hier werden alle Kommentare angezeigt (wird per JS gef√ºllt): -->
            <div id="wingmanCommentsList"></div>

            <!-- ============================================================ -->
            <!-- HINWEIS, WENN ES KEINE KOMMENTARE GIBT -->
            <!-- ============================================================ -->

            <!-- Dieser Text wird sichtbar, wenn die Kommentar-Liste leer ist: -->
            <p id="noWingmanComments" class="hidden">No comments yet</p>
        </section>

    </div>

    <!-- ============================================================ -->
    <!-- ZUR√úCK BUTTON -->
    <!-- ============================================================ -->

    <!-- Geht im Browser eine Seite zur√ºck: -->
    <button onclick="window.history.back()">‚Üê Back</button>

</div>

<!-- ============================================================ -->
<!-- SCRIPT LADEN -->
<!-- ============================================================ -->

<!-- L√§dt das JavaScript, das Profil-Daten und Kommentare l√§dt: -->
<script src="/js/profile-view.js"></script>
</body>
</html>
