<!-- UPLOAD PHOTO SEITE – BILDER AUSWAEHLEN, VORSCHAU, SPEICHERN -->
<!-- ============================================================ -->

<!-- upload-photo.html: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setzt die Zeichencodierung, damit Sonderzeichen richtig angezeigt werden: -->
    <meta charset="UTF-8">

    <!-- Setzt den Titel der Seite oben im Browser-Tab -->
    <title>Upload Photo – Wingmatch</title>

    <!-- Macht die Seite auf Handys richtig skalierbar: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Lädt Bootstrap für Layout, Formulare und Buttons: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lädt die eigene Styles-Datei für Wingmatch -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Setzt den rosa Farbverlauf als Hintergrund für die Upload-Seite: */
        body.upload-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        }

        /* Gestaltet die weiße Karte in der Mitte: */
        .wm-card {
            background: #ffffff !important;
            color: #111 !important;
            border-radius: 20px !important;
            position: relative;
            z-index: 5;
            width: 420px;
            max-width: 92vw;
        }

        /* Preview: zeigt Bild komplett (kein Abschneiden) */
        .preview {
            width: 100%;
            height: 240px;
            object-fit: contain;      /* <<< zeigt das Bild ganz, ohne Abschneiden */
            object-position: center;  /* <<< zentriert das Bild */
            border-radius: 16px;
            background: #f2f2f2;
            display: none;            /* <<< ist am Anfang unsichtbar */
            margin-bottom: 12px;
        }
    </style>
</head>

<!-- Zentriert die Upload-Karte in der Mitte vom Bildschirm: -->
<body class="upload-page d-flex justify-content-center align-items-center">

<!-- ============================================================ -->
<!-- UPLOAD KARTE -->
<!-- ============================================================ -->

<div class="wm-card shadow p-4">
    <!-- Kopfbereich mit Logo + Titel + Hinweis: -->
    <div class="text-center mb-3">
        <!-- Markenname oben: -->
        <div style="font-weight: 800; font-size: 24px; color: #ff4d6d;">Wingmatch</div>
        <!-- Überschrift der Seite: -->
        <h4>Upload Photo</h4>
        <!-- Hinweis: mindestens ein Bild ist Pflicht: -->
        <p class="text-muted small mb-0">You must upload at least one picture to continue.</p>
    </div>

    <!-- ============================================================ -->
    <!-- OPTIONAL: CROP TOGGLE -->
    <!-- ============================================================ -->

    <!-- Schalter, der optional das Bild in der Vorschau füllt (per JS): -->
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="cropToggle">
        <label class="form-check-label small text-muted" for="cropToggle">
            Crop to fill preview (optional)
        </label>
    </div>

    <!-- ============================================================ -->
    <!-- BILD 1 (PFLICHT) -->
    <!-- ============================================================ -->

    <!-- Preview für Bild 1 (wird per JS sichtbar, wenn man eine Datei wählt): -->
    <img id="preview1" class="preview" alt="preview 1">

    <!-- Label für Bild 1: -->
    <label class="small fw-bold mb-1">Picture 1 (required)</label>
    <!-- Datei-Auswahl für Bild 1: -->
    <div class="mb-3">
        <input id="photoInput1" type="file" accept="image/*" class="form-control">
    </div>

    <!-- ============================================================ -->
    <!-- BILD 2 (OPTIONAL) -->
    <!-- ============================================================ -->

    <!-- Preview für Bild 2 (wird per JS sichtbar, wenn man eine Datei wählt): -->
    <img id="preview2" class="preview" alt="preview 2">

    <!-- Label für Bild 2: -->
    <label class="small fw-bold mb-1">Picture 2 (optional)</label>
    <!-- Datei-Auswahl für Bild 2: -->
    <div class="mb-3">
        <input id="photoInput2" type="file" accept="image/*" class="form-control">
    </div>

    <!-- ============================================================ -->
    <!-- BUTTON – SPEICHERN UND WEITER -->
    <!-- ============================================================ -->

    <!-- Button speichert die Bilder und geht weiter: -->
    <div class="d-grid mb-2">
        <button id="uploadBtn" class="btn btn-danger w-100" style="border-radius: 12px;">
            Save & Continue
        </button>
    </div>

    <!-- Bereich für Fehlermeldungen oder Info (zB. Upload fehlgeschlagen): -->
    <div id="msg" class="text-center small fw-bold text-danger"></div>
</div>

<!-- Lädt das JavaScript, das die Bilder-Vorschau und den Upload macht: -->
<script src="/js/upload-photo.js"></script>
</body>
</html>
