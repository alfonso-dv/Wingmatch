<!-- FORGOT PASSWORD SEITE – PASSWORT ZURÜCKSETZEN -->
<!-- ============================================================ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Zeichencodierung (für Sonderzeichen) -->
    <meta charset="UTF-8">

    <!-- Titel im Browser-Tab -->
    <title>Forgot Password – Wingmatch</title>

    <!-- Responsive Darstellung auf mobilen Geräten -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS für Layout und Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Blauer Farbverlauf als Hintergrund */
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            height: 100vh;
        }

        /* Abgerundete Ecken für die Karte */
        .card {
            border-radius: 20px;
        }

        /* Styling für den App-Namen */
        .brand {
            font-weight: 700;
            font-size: 24px;
            color: #2196f3;
        }

        /* Hauptfarbe für den Button */
        .btn-primary {
            background-color: #2196f3;
            border: none;
        }

        /* Button-Farbe beim Hover */
        .btn-primary:hover {
            background-color: #1976d2;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<!-- ============================================================ -->
<!-- FORGOT PASSWORD KARTE -->
<!-- ============================================================ -->

<div class="card shadow p-4" style="width: 380px;">

    <!-- Kopfbereich mit Logo und Titel -->
    <div class="text-center mb-3">
        <div class="brand">Wingmatch</div>
        <h4>Forgot Password</h4>
        <p class="small text-muted">
            Enter your email address below to receive a password reset link.
        </p>
    </div>

    <!-- Eingabefeld für die E-Mail-Adresse -->
    <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="Email">
    </div>

    <!-- Button zum Absenden der Reset-Anfrage -->
    <div class="d-grid mb-2">
        <button id="resetBtn" class="btn btn-primary">
            Send Reset Link
        </button>
    </div>

    <!-- Meldung für Erfolg oder Fehler -->
    <div id="msg" class="text-center small mb-2 d-none"></div>

    <!-- Reset-Link (nur im Demo-Modus sichtbar) -->
    <div id="resetLinkBox" class="text-center small mb-2 d-none">
        <a id="resetLink" href="#" class="text-decoration-none">
            Password reset
        </a>
    </div>

    <!-- Zurück zur Login-Seite -->
    <div class="text-center">
        <a href="/login" class="text-decoration-none">
            Back to Login
        </a>
    </div>

</div>

<!-- JavaScript für Forgot-Password-Logik -->
<script src="/js/forgot-password.js"></script>

</body>
</html>
