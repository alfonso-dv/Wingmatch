<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Zeichencodierung für Sonderzeichen -->
    <meta charset="UTF-8">

    <!-- Titel im Browser-Tab -->
    <title>Reset Password – Wingmatch</title>

    <!-- Responsive Darstellung auf mobilen Geräten -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS für Styling und Layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Blauer Farbverlauf als Hintergrund */
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            height: 100vh;
        }

        /* Abgerundete Ecken der Karte */
        .card {
            border-radius: 20px;
        }

        /* Styling für den App-Namen */
        .brand {
            font-weight: 700;
            font-size: 24px;
            color: #2196f3;
        }

        /* Hauptfarbe für den Button */
        .btn-primary {
            background-color: #2196f3;
            border: none;
        }

        /* Hover-Effekt für den Button */
        .btn-primary:hover {
            background-color: #1976d2;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<!-- ============================================================ -->
<!-- RESET PASSWORD KARTE -->
<!-- ============================================================ -->

<div class="card shadow p-4" style="width: 380px;">

    <!-- Kopfbereich mit Logo und Titel -->
    <div class="text-center mb-3">
        <div class="brand">Wingmatch</div>
        <h4>Reset Password</h4>
    </div>

    <!-- Eingabefeld für das neue Passwort -->
    <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="New password">
    </div>

    <!-- Eingabefeld zur Bestätigung des Passworts -->
    <div class="mb-3">
        <input id="confirm" type="password" class="form-control" placeholder="Confirm password">
    </div>

    <!-- Button zum Speichern des neuen Passworts -->
    <div class="d-grid mb-2">
        <button id="saveBtn" class="btn btn-primary">
            Reset password
        </button>
    </div>

    <!-- Meldung für Erfolg oder Fehler -->
    <div id="msg" class="text-center small"></div>
</div>

<!-- JavaScript für Reset-Password-Logik -->
<script src="/js/reset-password.js"></script>

</body>
</html>
